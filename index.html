<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <!--    <link href="style.css">-->
</head>
<body>
<div class="container-fluid">

    <button class="btn-add-row btn btn-success mt-2">Add row</button>
    <br>

    <form action="getData.php" method="post" id="formId">
        <table class="table table-responsive tableId">
            <tr class="heading">
                <td class="h2" style="color: green">
                    Invoice System
                </td>
            </tr>

            <tr class="heading">
                <td>
                    <strong>Item</strong>
                </td>

                <td>
                    <strong>Type</strong>
                </td>

                <td>
                    <strong>Quantity1 </strong>
                </td>
                <td>
                    <strong>Quantity 2</strong>
                </td>

                <td>
                    <strong>Total</strong>
                </td>

            </tr>

            <tr class="item">

                <td>
                    <select class="browser-default custom-select" name="node[0][item]" id="selectOpt">
                        <option selected disabled>Select One</option>
                        <option value="Project">Project</option>
                        <option value="Service">Service</option>
                    </select>
                </td>

                <td>
                    <select class="browser-default custom-select" name="node[0][type]" id="typeOpt"
                            onchange="handleTypeChange(this)">
                        <option selected disabled="">Select Type</option>
                        <option value="Hourly">Hourly</option>
                        <option value="Fixed">Fixed</option>
                    </select>
                </td>

                <td>
                    <input type="number" value="" name="node[0][qnty1]" id="qnty1" onkeyup="calculateTotals(this)"
                           placeholder=""/>
                </td>

                <td>
                    <input type="number" value="" name="node[0][qnty2]" id="qnty2" onkeyup="calculateTotals(this)"
                           placeholder=""/>
                </td>
                <td>
                    <input type="number" class="total" value="" id="total" name="node[0][total]"
                           onkeyup="calculateTotals(this)"/>
                </td>

            </tr>
            <br>
            <tr class="heading">
                <td>
                    <strong>Sub Total</strong>
                </td>
                <td>
                    <strong>Tax%</strong>
                </td>
                <td>
                    <strong>Discount</strong>
                </td>
                <td class="h4" style="color: red">
                    <strong>Final Price</strong>
                </td>
            </tr>

            <tr class="calculation">
                <td>
                    <input type="text" value="" id="subTotal" name="finalPrice[subTotal]"
                           onkeyup="subCalculateTotals(this)"/>
                </td>

                <td>
                    <input type="number" name="finalPrice[tax]" id="tax" value="" onkeyup="subCalculateTotals(this)"/>
                </td>

                <td>
                    <input type="number" name="finalPrice[discount]" id="discount" value=""
                           onkeyup="subCalculateTotals(this)"/>
                </td>
                <td>
                    <input type="text" id="finalPrice" name="finalPrice[finalPrice]" value=""
                           onkeyup="subCalculateTotals(this) "/>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
